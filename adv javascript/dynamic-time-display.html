<!DOCTYPE html>
<html>

<body onload="startTime()">

<h2>JavaScript Clock</h2>

<div id="txt"></div>

<script>
function startTime() {
  const today = new Date();
  let hr = today.getHours();
  let min = today.getMinutes();
  let sec = today.getSeconds();
  
  hr = checkTime(hr);
  min = checkTime(min);
  sec = checkTime(sec);
  
  document.getElementById('txt').innerHTML =  hr + ":" + min + ":" + sec;
  setTimeout(startTime, 1000);
}

function checkTime(i) {           
  if (i < 10) {i = "0" + i};   // add zero in front of numbers that is less than 10 ( < 10)
  return i;
}
</script>

</body>
</html>
